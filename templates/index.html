<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rios de Automa√ß√£o</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f5f7;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #004c97;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            padding-left: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #003b7d;
        }

        /* Conte√∫do principal */
        .main-content {
            margin-left: 270px; /* Espa√ßo para a barra lateral */
            width: calc(100% - 270px);
            padding: 20px;
        }

        header {
            background-color: #004c97;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo da pesquisa */
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
        }

        .search-container button {
            background-color: #004c97;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #003b7d;
        }

        .search-container .icon {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #004c97;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .status-completed {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .status-failed {
            color: red;
            font-weight: bold;
        }

        .report-button {
            padding: 8px 15px;
            background-color: #004c97;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .report-button:hover {
            background-color: #003b7d;
        }

        /* Controle de pagina√ß√£o */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination span {
            font-size: 1.2rem;
            margin: 0 20px;
            cursor: pointer;
        }

        .pagination span:hover {
            color: #004c97;
        }

        .pagination .disabled {
            color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Idwall Test Guard</h2>
        <a href="#" onclick="loadReports()">Relat√≥rios de Automa√ß√£o</a>
        <a href="outra_pagina.html">Outras P√°ginas</a>
    </div>

    <!-- Conte√∫do principal -->
    <div class="main-content">

        <div class="container">
            <h2>Lista de Relat√≥rios</h2>

            <!-- Campo de pesquisa com lupa -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por nome...">
                <button onclick="searchReports()">üîç</button>
            </div>

            <table id="reportTable">
                <thead>
                    <tr>
                        <th>ID Report</th>
                        <th>Nome da Automa√ß√£o</th>
                        <th>Data do Relat√≥rio</th>
                        <th>Squad</th>
                        <th>Status</th>
                        <th>Relat√≥rio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas da tabela ser√£o preenchidas dinamicamente aqui -->
                </tbody>
            </table>

            <!-- Pagina√ß√£o -->
            <div class="pagination" id="paginationControls">
                <span id="prevPage" class="disabled">‚Üê Anterior</span>
                <span id="currentPageDisplay">P√°gina 1</span>
                <span id="nextPage">Pr√≥xima ‚Üí</span>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const reportsPerPage = 10;
        let searchTerm = "";  // Vari√°vel global para o termo de busca

        // Fun√ß√£o para formatar a data em um formato mais leg√≠vel
        function formatDate(dateStr) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
            return new Date(dateStr).toLocaleDateString('pt-BR', options);
        }

        // Fun√ß√£o para carregar os dados da API e preencher a tabela
        async function loadReports() {
            try {
                const response = await fetch(`/reports/paginated?page=${currentPage}&per_page=${reportsPerPage}&search=${searchTerm}`);
                const data = await response.json();

                if (data.length === 0 && currentPage > 1) {
                    // Se n√£o houver dados e a p√°gina for maior que 1, retorna para a √∫ltima p√°gina com dados
                    currentPage--;
                    loadReports();
                    return;
                }

                const tableBody = document.querySelector('#reportTable tbody');
                tableBody.innerHTML = ''; // Limpa as linhas da tabela antes de adicionar os dados

                data.forEach(report => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${report.id_report}</td>
                        <td>${report.name}</td>
                        <td>${formatDate(report.report_date)}</td>
                        <td>${report.squad}</td>
                        <td class="status-${report.status}">${report.status}</td>
                        <td><a href="${report.url_report}" class="report-button" target="_blank">Abrir Relat√≥rio</a></td>
                    `;
                    tableBody.appendChild(row);
                });

                // Atualiza a navega√ß√£o e a p√°gina
                updatePagination();
            } catch (error) {
                console.error('Erro ao carregar os relat√≥rios:', error);
            }
        }

        // Fun√ß√£o de busca que atualiza o termo de pesquisa
        function searchReports() {
            searchTerm = document.getElementById('searchInput').value;
            currentPage = 1;  // Reseta para a primeira p√°gina ao buscar
            loadReports();
        }

        // Fun√ß√£o para atualizar os controles de navega√ß√£o
        function updatePagination() {
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            const currentPageDisplay = document.getElementById('currentPageDisplay');

            // Atualiza a exibi√ß√£o da p√°gina atual
            currentPageDisplay.textContent = `P√°gina ${currentPage}`;

            // Ativa ou desativa a seta de "Anterior"
            if (currentPage > 1) {
                prevPage.classList.remove('disabled');
                prevPage.onclick = () => {
                    currentPage--;
                    loadReports();
                };
            } else {
                prevPage.classList.add('disabled');
                prevPage.onclick = null;
            }

            // Verifica se h√° mais dados para carregar e ativa ou desativa a seta "Pr√≥xima"
            nextPage.classList.remove('disabled');
            nextPage.onclick = () => {
                currentPage++;
                loadReports();
            };
        }

        // Carrega os relat√≥rios quando a p√°gina for carregada
        window.onload = loadReports;
    </script>
</body>
</html>
